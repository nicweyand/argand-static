# app-update.yaml
# By Nic Weyand!
# Updated spec for argand-coming-soon app

name: argand-coming-soon
region: nyc
domains:
  - domain: argand.org
    type: PRIMARY

alerts:
  - rule: DEPLOYMENT_FAILED
  - rule: DOMAIN_FAILED

features:
  - buildpack-stack=ubuntu-22

static_sites:
  - name: argand-landing
    environment_slug: html
    github:
      repo: nicweyand/argand-static
      branch: main
      deploy_on_push: true
    source_dir: /
    index_document: index.html
    error_document: index.html

ingress:
  rules:
    - component:
        name: argand-landing
      match:
        path:
          prefix: /
